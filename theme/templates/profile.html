{% extends 'user_base.html' %}
{% block title %}
<title>My Account</title>
{% endblock title %}
{% block user_content %}
<div class="w-full lg:w-1/3 mx-auto bg-white p-4 rounded-lg relative">
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4" role="alert">
        <div class="flex justify-center mb-2">
            <i class="fas fa-user-circle text-6xl text-gray-700"></i>
        </div>
        <h6 class="text-xl text-center mb-4">
            <strong class="font-bold">My Account</strong>
        </h6>
        <a href="{% url 'investment_plans' %}" class="bg-blue-200 border py-2 px-4 border-blue-400 rounded-md text-blue-700 hover:shadow-md hover:text-blue-900">My Investment Plans</a>
        <form action="" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.first_name.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.last_name.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
