{% extends 'admin/admin_base.html' %}
{% load static %}
{% block title %}
<title>Admin Dashboard</title>
{% endblock title %}
{% block admin_content %}
<div class="w-full">
    <div
        class="w-full flex flex-col md:flex-row md:justify-between md:items-center mb-3 mt-1 md:pl-3 space-y-2 md:space-y-0 ">
        <div>
            <h2 class="text-lg font-semibold text-green-500">New Investment Idea</h2>
            <p class="text-slate-500">Fill in the form below.</p>
        </div>
        <a href="{% url 'admin_investment_ideas' %}"
            class="bg-green-300 text-white border border-gray-100 shadow rounded-md p-2 focus:shadow-md focus:border-3 focus:border-slate-400">
            <i class="fa-solid fa-sack-dollar"></i>
            All Ideas
        </a>
    </div>
    <div class="w-full">
        <form class="flex flex-col space-y-4" action="" method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="flex flex-col items-center justify-between">
                <button
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
