{% extends 'admin/admin_base.html' %}
{% block title %}
<title>Investment Idea Details</title>
{% endblock title %}
{% block admin_content %}
<div class="w-full">
    <div class="w-full flex flex-col md:flex-row md:justify-between md:items-center mb-3 mt-1 md:pl-3 space-y-2 md:space-y-0">
        <div>
            <h2 class="text-lg font-semibold text-green-500">{{investment_idea.title}}</h2>
            <p class="text-slate-500">{{investment_idea.summary}}</p>
        </div>
    </div>
    <div class="bg-white text-slate-500 flex flex-col space-y-2 md:pl-3">
            {{investment_idea.content|safe}}
            <p class="mb-4">
                Estimated Range: {{ idea.price_range }}</p>
            <a href="{% url 'admin_investment_idea_details'  idea_id=investment_idea.id %}" class="text-blue-500 underline">
                View More
            </a>
    </div>
</div>
{% endblock %}
