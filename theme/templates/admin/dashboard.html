{% extends 'admin/admin_base.html' %}
{% block title %}
<title>Admin Dashboard</title>
{% endblock title %}
{% block admin_content %}
   <h2 class="text-green-500 text-sm font-bold mt-10 uppercase">Admin Dashboard</h2>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-2">
      <!-- User Count Card -->
      <div class="bg-white shadow-sm rounded-lg p-6 text-center">
         <i class="fas fa-users text-blue-500 text-4xl mb-4"></i>
         <h3 class="text-lg font-semibold">Users</h3>
         <p class="text-2xl font-bold">{{ user_count }}</p>
      </div>
      <!-- Investment Ideas Card -->
      <div class="bg-white shadow-sm rounded-lg p-6 text-center">
         <i class="fas fa-lightbulb text-yellow-500 text-4xl mb-4"></i>
         <h3 class="text-lg font-semibold">Investment Ideas</h3>
         <p class="text-2xl font-bold">{{ investment_idea_count }}</p>
      </div>
      <!-- Investment Plans Card -->
      <div class="bg-white shadow-sm rounded-lg p-6 text-center">
         <i class="fas fa-chart-line text-green-500 text-4xl mb-4"></i>
         <h3 class="text-lg font-semibold">Investment Plans</h3>
         <p class="text-2xl font-bold">{{ investment_plan_count }}</p>
      </div>
   </div>
{% endblock %}
